<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý giao dịch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="text-center text-primary">Quản lý giao dịch</h1>

        <div class="d-flex justify-content-between mb-3">
            <a href="{{ url_for('add_edit') }}" class="btn btn-success">Thêm giao dịch</a>
            <form class="d-flex" method="GET" action="{{ url_for('search') }}">
                <input type="text" class="form-control me-2" name="query" placeholder="Tìm kiếm...">
                <button class="btn btn-primary" type="submit">Tìm kiếm</button>
            </form>
        </div>

        <table class="table table-bordered table-striped text-center">
            <thead class="table-dark">
                <tr>
                    <th>Ngày</th>
                    <th>Số tiền</th>
                    <th>Danh mục</th>
                    <th>Loại</th>
                    <th>Mô tả</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                {% for transaction in transactions %}
                <tr>
                    <td>{{ transaction[1] }}</td>
                    <td>{{ transaction[2] }}</td>
                    <td>{{ transaction[3] }}</td>
                    <td>{{ transaction[5] }}</td>
                    <td>{{ transaction[4] }}</td>
                    <td>
                        <a href="{{ url_for('add_edit', id=transaction[0]) }}" class="btn btn-warning btn-sm">Sửa</a>
                        <a href="{{ url_for('delete', transaction_id=transaction[0]) }}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
