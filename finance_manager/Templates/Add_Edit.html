<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm/Sửa Giao Dịch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="text-center text-primary">{{ 'Sửa Giao Dịch' if transaction else 'Thêm Giao Dịch' }}</h1>

        <div class="card p-4 shadow">
            <form method="POST">
                <label>Ngày:</label>
                <input type="date" name="date" class="form-control" value="{{ transaction[1] if transaction else '' }}" required>

                <label>Số tiền:</label>
                <input type="number" name="amount" class="form-control" required>

                <label>Danh mục:</label>
                <input type="text" name="category" class="form-control" required>

                <label>Mô tả:</label>
                <textarea name="description" class="form-control"></textarea>

                <button type="submit" class="btn btn-success mt-3">Lưu</button>
            </form>
        </div>
    </div>
</body>
</html>
